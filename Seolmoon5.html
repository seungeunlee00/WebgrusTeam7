<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Q5</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="Seolmoon.css">
</head>
<body>
    <div class="main_box">
        <div class="top_box">
            <p>MBTI별 추천 직업</p>
        </div>
        <div class="question_box">Q5. 오늘은 일요일! 어제 늦게까지 공부하느라 피곤한 상태지만 여느때처럼 아침에 알람이 울리고 있습니다.</div>

        <form>
            <div class="answer_box">
                <script>
                    var check = false;
                    var page = 5;
                </script>
                    <input class="answer" type="button" value="A1. 피곤하지만 알람을 끄고 일어난다" onclick='localStorage.setItem("question5", 1);check = true;'>
                    <input class="answer" type = "button" value="A2. 알람을 무시하고 다시 잔다" onclick='localStorage.setItem("question5", 2);check = true;'>
                <div class="button_box">
                    <input class="prev_button" type="button" value="Prev" onclick='if(check != true){alert("please select the option");}else{location.href=`./Seolmoon${page - 1}.html`}'>
                    <input class="next_button" type="button" value="Next" onclick='if(check != true){alert("please select the option");}else{location.href=`Seolmoon${page + 1}.html`}'>
                </div>
            </div>
        </form>
    </div>
</body>
